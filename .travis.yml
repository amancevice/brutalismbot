language: ruby
rvm:
- 2.5.5
before_install:
- docker pull lambci/lambda:build-ruby2.5
- docker pull hashicorp/terraform:latest
- gem install bundler -v 2.0.2
- gem install rumrunner -v 0.4.0
install:
- bundle install
script:
- rum plan
deploy:
- provider: script
  script: rum apply
  skip_cleanup: true
  on:
    repo: brutalismbot/brutalismbot
    tags: true
