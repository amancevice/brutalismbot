name: plan

on:
  pull_request:
  push:
    branches:
    - master
  schedule:
  - cron: "11 21 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-ruby@v1
    - name: rum
      run: |
        gem install bundler -v 2.1.2
        bundle install --jobs 4 --retry 3
        bundle exec rum plan
